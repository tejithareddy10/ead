<!DOCTYPE html>
<html>
<head>
    <title> FeedBack Form </title>
</head>
<body>
    <h2>FeedBack Form</h2>
    <form>
        <label> Name: </label><br>
        <input type="text" name="name"><br><br>
        <label> Email: </label><br>
        <input type="email" name="Email"><br><br
        <label> Feedback: </label><br>
        <textarea name="feedback" rows="5" cols="40"></textarea><br><br>
        <label>How satisfied are you?</label><br>
        <input type="radio" name="satisfaction" value="Satisfied"> Satisfied<br>
        <input type="radio" name="satisfaction" value="Neutral"> Neutral<br>
        <input type="radio" name="satisfaction" value="Unsatisfied"> Unsatisfied<br><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
